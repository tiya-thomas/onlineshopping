{% extends "base.html" %}
{% load static %}
{% block title %}Home | ShopEasy{% endblock %}

{% block content %}

<!-- FULL SCREEN HERO -->
<div class="container-fluid p-0"
     style="
        background-image: url('{% static 'images/home.jpg' %}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
     ">

    <!-- DARK OVERLAY -->
    <div style="background-color: rgba(0,0,0,0.6); min-height: 100vh;">
        <div class="container d-flex align-items-center" style="min-height: 100vh;">
            <div class="text-white">

                <h1 class="display-4 fw-bold mb-3">
                    Welcome to ShopEasy
                </h1>

                <p class="lead mb-4">
                    Simple, fast, and reliable online shopping experience.
                </p>

                <a href="{% url 'product_list' %}" class="btn btn-success btn-lg">
                    Browse Products
                </a>

                {% if not user.is_authenticated %}
                    <a href="{% url 'register' %}" class="btn btn-outline-light btn-lg ms-2">
                        Get Started
                    </a>
                {% endif %}

            </div>
        </div>
    </div>
</div>

{% endblock %}
